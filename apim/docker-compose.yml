version: '2.4'
services:
  mysql:
    image: mysql:5.7.37
    ports:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./conf/mysql/scripts:/docker-entrypoint-initdb.d
      - ./conf/mysql/conf/my.cnf:/etc/mysql/my.cnf
    ulimits:
      nofile:
        soft: 20000
        hard: 40000
    command: [ --ssl=0 ]
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-uroot", "-proot" ]
      interval: 30s
      timeout: 60s
      retries: 5
  api-manager:
    image: deebendu/wso2apim:4.2.0
    healthcheck:
      test: [ "CMD", "nc", "-z","localhost", "9443" ]
      interval: 10s
      retries: 20
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./conf/apim:/home/wso2carbon/wso2-config-volume
    ports:
      - "9443:9443"
      - "8280:8280"
      - "8243:8243"